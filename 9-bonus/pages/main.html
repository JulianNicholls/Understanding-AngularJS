<div class="page-header">
  <h1 class="text-center">Weather Eye</h1>
</div>

<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    <h4>Forecast by city</h4>
    <form ng-submit="main.submit()">
      <div class="form-group">
        <input type="text" id="city" ng-model="main.city" class="form-control">
      </div>
      <input type = "submit" class="btn btn-primary" value="Get forecast" />
    </form>
  </div>
</div>
