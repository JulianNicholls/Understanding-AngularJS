<div class="page-header">
  <h1 class="text-center">Weather Eye Forecast</h1>
</div>

<div class="row">
  <div class="col-sm-4 col-sm-offset-1">
    <h3  class="notop">{{ fcCtlr.weatherResult.city.name }}, {{ fcCtlr.weatherResult.city.country }}</h3>
  </div>

  <div class="col-sm-3 lead">
    Days:
    <a href="#/forecast/2" class="btn btn-xs"
       ng-class="{ 'btn-primary': fcCtlr.days === '2', 'btn-default': fcCtlr.days !== '2' }">2</a> |
    <a href="#/forecast/3" class="btn btn-xs"
       ng-class="{ 'btn-primary': fcCtlr.days === '3', 'btn-default': fcCtlr.days !== '3' }">3</a> |
    <a href="#/forecast/5" class="btn btn-xs"
       ng-class="{ 'btn-primary': fcCtlr.days === '5', 'btn-default': fcCtlr.days !== '5' }">5</a> |
    <a href="#/forecast/7" class="btn btn-xs"
       ng-class="{ 'btn-primary': fcCtlr.days === '7', 'btn-default': fcCtlr.days !== '7' }">7</a> |
    <a href="#/forecast/10" class="btn btn-xs"
       ng-class="{ 'btn-primary': fcCtlr.days === '10', 'btn-default': fcCtlr.days !== '10' }">10</a>
  </div>
  <div class="col-sm-3 lead text-right">
    <a href="#/">Back to Search</a>
  </div>
</div>

<weather-result ng-repeat="fc in fcCtlr.weatherResult.list"
  forecast="fc"
  date-format="fullDate"
  to-c="fcCtlr.convertToCelsius(temp)"
  to-date="fcCtlr.convertToDate(dt)"
  format-wind="fcCtlr.formatWind(dir, ms)">
